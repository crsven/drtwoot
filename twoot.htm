<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Dr. Twoot</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<script type="text/javascript" src="jquery-latest.pack.js"></script>
		<script type="text/javascript" src="jquery.hotkeys-0.7.8-packed.js"></script>
		<script type="text/javascript" src="jquery.maskedinput-1.2.1.pack.js"></script>
    <script type="text/javascript" src="twoot.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="controls">
    <table>
      <tr>
        <td><a href="javascript:getType('friends')">Friends</a></td>
        <td><a href="javascript:getType('mine')">Mine</a></td>
        <td><a href="javascript:getType('replies')">Replies</a></td>
        <td><a href="javascript:getType('favorites')">Favorites</a></td>
      </tr>
    </table>
  </div>
	<div class="tweets">
		<div id="alert"><p></p></div>
		<ul class="tweet_list">
		  <li>
		    <a id="older" href="javascript:olderPage('friends')">Older Tweets</a>
		    <a id="newer" href="javascript:newerPage('friends')">Newer Tweets</a>
	    </li>
		</ul>
	</div> 
	<div id="message_entry">
		<form id="status_entry" method="post", name="status_entry">
			<input type="submit" id="send" value="Update" />
      <label id="count" for="status" class="normal">140</label>
			<textarea name="status" maxlength="140" id="status"
			  onKeyUp="charCountdown()"></textarea>
		</form>
	</div>
</body>
</html>
